<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>
<body>
     <h2>LOOPS in JS</h2>
        <p id="p1"></p>
        <script>
            var fruits = ["Apple", "Banana", "Orange", "Grapes"];
            var text = "";
            var i;

            for (i = 0; i < fruits.length; i++) {
                text += fruits[i] + "<br>";
            }
            document.getElementById("p1").innerHTML = text;
        </script>
    </body>
</html>
