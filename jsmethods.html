<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Methods</title>
</head>
 <body>
       <h2>JS string methods</h2>
        <script>
            var str = "AMAzing";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith('i'));
            document.write("<br>");

            var str1 = "I love coding";
            var patt = new RegExp("love");
            var res = patt.test(str1);
            document.write(res);
        </script>
    </body>
</html>
